name: Directus Extension CI
on:
  workflow_call:
    inputs:
      publish:
        description: 'Enable publishing tags and node modules.'
        default: true
        required: false
        type: boolean
    secrets:
      ORGA_USER_TOKEN:
        required: true
      NPM_TOKEN:
        required: true
        
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
      - uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node
      - run: npm ci
      - run: npm test
      - run: npm run build
      - run: npm pack
      - uses: actions/upload-artifact@v4
        with:
          name: pack
          path: '*.tgz'
  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.repository != 'wellenplan/directus-extension-wellenplan-template'
    steps:
      - uses: actions/checkout@v5
      - uses: actions/download-artifact@v5
        with:
          name: pack
      - name: unpack artifact
        run: |
          tar xvf *.tgz --wildcards --no-anchored '*dist*' --strip-components 1
      - uses: actions/setup-node@v5
        with:
          registry-url: 'https://registry.npmjs.org'
      - uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node
      - uses: go-semantic-release/action@v1
        id: semrel
        if: github.ref == 'refs/heads/main' && inputs.publish
        with:
          github-token: ${{ secrets.ORGA_USER_TOKEN }}
          allow-initial-development-versions: true
          update-file: package.json
          changelog-generator-opt: "emojis=true"
      - run: npm publish --access=public
        if: steps.semrel.outputs.version != '' && inputs.publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
